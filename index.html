<!DOCTYPE html>
<html lag="es" manifest="datos.appache">
	<head>
		<meta charset="utf-8"/>
		<title>Formulario de registro</title>
		<meta name="description" content="En esta pagina se va a implementar un fromulario de registro"/>
		<meta name="author" content="camaviga11"/>
		<meta name="keywords" content="formulario html5 desarrollo login"/>
		<meta name="application-name" content="formularioLogin"/>
		<!--meta http-equiv="refresh" content="3"/-->
	</head>
	<body>
		<h1>Formulario de registro</h1>
		<form action="pagina2.html" method="GET" target="_blank" enctype="multipart/form-data">
			<label>Nombre</label><br>
			<input type="text" name="nombre_i" size="16" maxlength="32" placeholder="Ingrese nombre" title="Ingrese su nombre entre 2-32 letras" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,32}"><br><br>
			<label>Apellidos</label><br>
			<input type="text" name="apellido_i" size="32" maxlength="32" placeholder="Ingrese apellidos" title="Entre 2-32 letras" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,32}"><br><br>
			<label>Contraseña</label><br>
			<input type="password" name="contrasena_i" size="16" maxlength="16" placeholder="Ingrese su contraseña" title="Mayusculas,minusculas y numeros" pattern="[A-Za-z0-9!?-]{4,16}"><br><br>
			<label>DNI</label><br>
			<input type="text" name="dni_i" size="16" maxlength="16" placeholder="Identificacion" title="Mayusculas,minusculas y numeros" pattern="[A-Za-z0-9!?-]{4,16}"><br><br>
			
			<label> Sexo</label><br>
			<input type="radio" name="genero_i" value="hombre">Hombre <br>
			<input type="radio" name="genero_i" value="mujer" checked>Mujer <br>
			<input type="radio" name="genero_i" value="otro">Otro <br><br>
			
			<label>Incluir foto de perfil </label>
			<input type="file" name="foto_i"><br><br>
			<input type="checkbox" name="sauscripcion_i" value="suscrito">Suscribirme al boletín de novedades <br><br>
			<input type="submit" name="guardar_i" value="Guardar cambios">
			<input type="reset" name="reset_i" value="Borrar datos">
		</form>

	</body>

</html>
